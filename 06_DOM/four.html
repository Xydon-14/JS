<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code with Lokesh</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>

<script>
    function add_language(langName){
        const li = document.createElement('li');
        // li.innerHTML = `${langName}`;
        li.innerHTML = langName; //isme pura traverse ho rha hai
        document.querySelector('.language').appendChild(li);
    }

    add_language('Python');
    add_language('Typescript');

    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName)) //isme sida textnode ban rha hai
        document.querySelector('.language').appendChild(li);
    }

    addOptiLanguage('Golang');

    //Edit
    const secondLang = document.querySelector('li:nth-child(2)');
    // secondLang.innerHTML = 'Mojo';
    const newli = document.createElement('li');
    newli.textContent = 'Mojo'
    secondLang.replaceWith(newli);

    //edit
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>TypeScript<li>';

    //remove
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove();


</script>
</html>
